<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="col-lg-7 col-10 mx-auto mt-lg-5 mt-3 shadow-sm rounded-3 text-center p-lg-3 p-2">
        <h3>STUDENT PORTAL</h3>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Enter Your Name</label>
        </div> 
        <button class="col-3 py-2" onclick="addStudents()">Submit</button>
        <div id="displayStudent" class="pt-3">
            <p class="alert alert-primary p-0">No Student Added Yet</p>
        </div>
        <button class="btn btn-danger col-2" onclick="deleteStudent()">Delete</button>
        <button class="btn btn-primary col-2" onclick="editStudent()">Edit</button>
    </div>
</body>
<script src="script.js"></script>
</html>
